<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Lookalike</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo img {
            height: 50px; /* Corrected logo height */
        }
        .top-buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .top-buttons button {
            margin: 0;
            padding: 8px 15px;
            font-size: 14px;
            color: #fff;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .top-buttons button:hover {
            background-color: #e50914;
            border-color: #e50914;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .email-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .email-box input {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .get-started-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
        }
        .get-started-btn:hover {
            background-color: #f40612;
        }
        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }
            .email-box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Netflix Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <!-- Top Right Buttons -->
        <div class="top-buttons">
            <button class="language-btn">Language</button>
            <button class="signin-btn">Sign In</button>
        </div>
    </header>

    <main>
        <!-- Centered Content -->
        <div class="mid-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-box">
                <input type="email" placeholder="Email address" required>
                <button class="get-started-btn">Get Started &gt;</button>
            </div>
        </div>
    </main>
</body>
</html>
