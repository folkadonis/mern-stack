<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Auth Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
    .toggle a {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Small Website</h1>
  </header>

  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <div class="message" id="msg"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;" />
    <button id="submitBtn">Login</button>
    <div class="toggle">
      <span id="toggleText">Don't have an account?</span> <a id="toggleLink">Sign up</a>
    </div>
  </div>

  <script>
    let isSignup = false;

    const formTitle = document.getElementById('form-title');
    const msg = document.getElementById('msg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');

    toggleLink.addEventListener('click', () => {
      isSignup = !isSignup;
      if (isSignup) {
        formTitle.textContent = 'Signup';
        confirmPasswordInput.style.display = 'block';
        submitBtn.textContent = 'Signup';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Login';
      } else {
        formTitle.textContent = 'Login';
        confirmPasswordInput.style.display = 'none';
        submitBtn.textContent = 'Login';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign up';
      }
      msg.textContent = '';
    });

    submitBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!username || !password || (isSignup && !confirmPassword)) {
        msg.textContent = 'Please fill all fields';
        return;
      }

      if (isSignup) {
        if (password !== confirmPassword) {
          msg.textContent = 'Passwords do not match';
          return;
        }
        if (localStorage.getItem(username)) {
          msg.textContent = 'Username already exists';
          return;
        }
        localStorage.setItem(username, password);
        msg.textContent = 'Signup successful! You can now login.';
        msg.classList.add('success');
        toggleLink.click();
      } else {
        const storedPassword = localStorage.getItem(username);
        if (storedPassword && storedPassword === password) {
          msg.textContent = 'Login successful! Welcome ' + username;
          msg.classList.add('success');
        } else {
          msg.textContent = 'Invalid credentials';
          msg.classList.remove('success');
        }
      }
    });
  </script>
</body>
</html>
